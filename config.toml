baseurl = "http://www.example.com/"
title = "Sylvain Schmitt"
copyright = "&copy; 2017 Sylvain Schmitt"
theme = "hugo-academic"
enableEmoji = true
footnotereturnlinkcontents = "<sup>^</sup>"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
preserveTaxonomyNames = true
paginate = 10

# Enable comments by entering your Disqus shortname
disqusShortname = ""

# Enable analytics by entering your Google Analytics tracking ID
googleAnalytics = ""

# Default language to use (if you setup multilingual support)
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[outputs]
  home = [ "HTML", "CSS" ]

# Configure BlackFriday Markdown rendering.
#   See: https://gohugo.io/readfiles/bfconfig/
[blackfriday]
  hrefTargetBlank = true  # `true` opens external links in a new tab.
  fractions = true  # `false` disables smart fractions (e.g. 5/12 formatted as a fraction).
  smartypants = true  # `false` disables all smart punctuation substitutions (e.g. smart quotes, dashes, fractions).

[params]
  # Color theme.
  #   Choose from `default`, `ocean`, `forest`, or `coffee`.
  color_theme = "forest"

  # Font style.
  #   Choose from `default`, `classic`, or `playfair`.
  font = "default"

  # Your details.
  name = "Sylvain Schmitt"
  role = "PhD student in ecology and evolution"

  # Organizations/Affiliations.
  #   Separate multiple entries with a comma, using the form: `[ {name="Org1", url=""}, {name="Org2", url=""} ]`.
  organizations = [ { name = "Bordeaux university", url = "https://www.u-bordeaux.fr/" }, { name = "UMR BIOGECO", url = "https://www6.bordeaux-aquitaine.inra.fr/biogeco" }, { name = "UMR ECOFOG", url = "http://www.ecofog.gf/" } ]

  gravatar = false  # Get your avatar from Gravatar.com? (true/false)
  avatar = "Id.png"  # Specify an avatar image (in `static/img/` folder) or delete value to disable avatar.
  email = "sylvain.schmitt@agroparistech.fr"
  address = "AgroParisTech - Centre de Kourou â€“ Campus agronomique, 97379 Kourou"
  phone = "+33 (0)6 49 19 32 63"
